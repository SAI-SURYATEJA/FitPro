<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Fitness Logo">
        </div>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Diet Plan</a></li>
            <li><input type="button" value="Sign Up"></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Choose Your Goal!</h1>
        <div class="category">
            <div class="card">
                <img src="lose_wt.png" alt="Lose Weight">
                <h2>Lose Weight</h2>
                <form>
                    <input type="submit" value="Select">
                </form>
            </div>
            <div class="card">
                <img src="stay_fit.png" alt="Stay Fit">
                <h2>Stay Fit</h2>
                <form>
                    <input type="submit" value="Select">
                </form>
            </div>
            <div class="card">
                <img src="gain_wt.png" alt="Gain Weight">
                <h2>Gain Weight</h2>
                <form>
                    <input type="submit" value="Select">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
